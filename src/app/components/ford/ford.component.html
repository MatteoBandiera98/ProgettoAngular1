    <div class="jumbotron">
      <h1>Ford Cars</h1>
      <p>Discover our Ford car collection.</p>
    </div>
    <div class="row">
      <div class="col" *ngFor="let car of oggetti">
        <div class="card" [ngClass]="getCardClass(car)">
          <div class="card-header">{{ car.model }}</div>
          <img
            src="https://www.kimballstock.com/pix/car/p/{{ car.modelImage }}"
            class="card-img-top"
            alt="Car Image"
          />
          <div class="card-body">
            <h5 class="card-title">{{ car.brand }}</h5>
            <p class="card-text">Year: {{ car.year }}</p>
            <p class="card-text">Price: ${{ car.price }}</p>
            
          </div>
        </div>
      </div>
    </div>
